<script type="text/javascript">
  function onBlur(el) {
    if (el.value == '') {
        el.value = el.defaultValue;
        document.getElementById('posttitle').style.color = '#BFB7B7';
    }else{
      document.getElementById('posttitle').style.color = '#000000';
    }
    document.getElementById('posttitle').style.border = '1px solid #F0F0F0';
}

function onFocus(el) {
    if (el.value == el.defaultValue) {
        el.value = '';
    }
    document.getElementById('posttitle').style.border = '1px solid #000000';
    document.getElementById('posttitle').style.color = '#000000';
}
